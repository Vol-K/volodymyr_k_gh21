<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap table  -->
	<link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
	{% load static %}
	<link rel="shortcut icon" type="image/png" href="{% static 'shop/favicon.ico' %}" />
</head>

<body>
	{% block popup %}{% endblock %}
	<!-- NEW Navigation pannel -->
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-light ustify-content-md-center justify-content-start"
			style=" background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand " href="/">
					{% load static %}
					<img src="{% static 'shop/favicon.ico' %}" alt="" width="30" height="30"
						class="d-inline-block align-text-top">
					<span class="text-primary">Our shop</span>
				</a>
			</div>
			<div class="navbar-nav text-md-center justify-content-between align-items-center w-100" id="navbarScroll">
				<ul class="navbar-nav mr-auto mt-2">
					<li class="nav-item"><a class="nav-link" href="/shop/phone.html">Phones</a></li>
					<li class="nav-item"><a class="nav-link" href="/shop/computers.html">PC</a></li>
					<li class="nav-item"><a class="nav-link" href="/shop/television.html">TV</a></li>
				</ul>
				{% if username %}
				<ul class="navbar-nav ml-auto mt-2">
					<li class="nav-item"><a class="nav-link position-relative" href="/shop/cart.html">
						{% load static %}
						<img src="{% static 'shop/cart.png' %}" alt="" width="30" height="30"
							class="d-inline-block align-text-top">
							<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
								{{ amount }}
								<span class="visually-hidden">unread messages</span>
							  </span>
						</a></li>
					<li class="nav-item"><a class="nav-link"><b class="fs-6">{{ username }}</b></a></li>
					<li class="nav-item"><a class="nav-link" href="/logout"><b class="fs-6 text-black-30">LogOut</b></a>
					</li>
				</ul>
				{% else %}
				<ul class="navbar-nav ml-auto mt-2">
					<li class="nav-item"><a class="nav-link" href="/login">LogIn</a></li>
				</ul>
				{% endif %}
			</div>
		</nav>
	</div>

	<main class="container p-5">
		{% block main %}{% endblock %}
	</main>
	
	<!-- Separate Popper and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<!-- Bootstrap table  -->
	<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
</body>

</html>
