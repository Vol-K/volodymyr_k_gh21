{% extends "shop/layout.html"%}

{% block popup %}
{% for message in messages %}
<div class="container">
	<div class="alert {{ message.tags }} alert-dismissible" role="alert">
		<div class="navbar-brand">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<span><b>
							<h3>{{ message }}</h3>
						</b></span>
				</li>
			</ul>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}

{% block main %}
<h1>Log in</h1>
<p>Please, fill the form</p>
<form method="post">
	{% csrf_token %}
	<div class="input-group input-group-lg">
		{{ form.username }}
		{{ form.password }}
		<button class="btn btn-outline-primary" type="submit" id="login">GO</button>
	</div>
</form>
{% endblock %}
