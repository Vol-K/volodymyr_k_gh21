{% extends "shop/layout.html"%}

{% block popup %}{% endblock %}

{% block main %}
<h1>Log in</h1>
<p>Please, fill the form</p>
<!-- <span class="input-group-text">Please select category to start:</span> -->

<form method="post">
    {% csrf_token %}
    <div class="input-group input-group-lg">
        {{ form.username }}
        {{ form.password }}
        <button class="btn btn-outline-primary" type="submit" id="login">GO</button>
    </div>
</form>
{% endblock %}
