{% extends "layout.html" %}

<!-- Підзаголовок сторінки -->
{% block title %}
    Управління командами
{% endblock %}

{% block main %}
<h3 class="text-muted">Додати нову команду в командний залік</h3>
<form action="/add_team" method="post">
  <table 
    class="table table-borderless" 
    style="width:auto"
    id="add_comandu"
    align="center">

    <!-- <thead style="font-size:16px" align="center">
      <tr>
        <th colspan="2">Назва нової команди</th>
      </tr>
    </thead> -->

    <tbody>
      <div class="input-group mb-3">
        <tr>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="team_name" placeholder="Назва" type="text" min="1" style="width:180px"></td>
          <td><button class="btn btn-primary" align="center" type="submit" id="add_comandu_button">Додати команду</button></td>
        </tr>
      </div>
    </tbody>
  </table>
</form>
<h3 class="text-muted">Всі наші команди</h3>
<table
  class="table table-borderless a"
  style="width:auto"
  align="center">

  <tbody>
    <tr>
      <div class="input-group mb-3">
        {% for row in rows %}
          <td>
            <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-outline-dark btn-lg" disabled>{{ row[1] }}</button> <!-- row["team_name"] -->
            </div>
          </td>
        {% endfor %}
      </div>
    </tr>
  </tbody>
</table>
<a href="changeteamname"><button class="btn btn-secondary" align="center" type="submit">Змінити назву</button></a>
<br>
<br>
<h3 class="text-muted">Керування гравцями в командах</h3>
<div class="btn-group" align="center">
  <td><a href="add_players_to_team"><button class="btn btn-primary" type="submit" style="width:160px">Додати гравця</button></a></td>
  <td><a href="del_player_from_team"><button class="btn btn-outline-danger" type="submit" style="width:160px">Видалити гравця</button></a></td>
</div>
{% endblock %}
