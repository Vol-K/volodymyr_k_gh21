{% extends "layout.html" %}

<!-- Підзаголовок сторінки -->
{% block title %}
  Редагувати матч
{% endblock %}

{% block main %}
<h1 class="text-muted">Заглушка Зробленого <br><br>Редагування матчів адміном</h1>
<form action="/changematch" method="post">

  <table 
    class="table table-borderless" 
    style="width:600px" 
    id="prognoztable"
    align="center">

    <thead style="font-size:17px" align="center">
      <tr>
        <th scope="col">Учасники</th>
        <th scope="col">Господарі</th>
        <th scope="col">Гості</th>
        <th scope="col">Тур</th>
        <th scope="col">Матч в турі</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>

  <tbody>
      <div class="input-group mb-3">

        <tr>
          <td><select autocomplete="off" autofocus class="custom-select" name="razom" placeholder="Company`s tiker" type="text" min="1" required>
            <option selected disabled value="">Команди</option>
              {% for row in rows %}
                <option>{{ row[5] }}</option> <!-- row["razom"] -->
              {% endfor %}
            </select></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="home_rez" type="number" min="0" style="width:60px" required></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="visitor_rez" type="number" min="0" style="width:60px" required></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="tur" type="number" min="0" style="width:60px" required></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="tur_match" type="number" min="0" style="width:60px" required></td>
          <td><input type="checkbox" id="delete2" name="delete2" value="yes"><label for="delete">Видалити</label></td>
          <td><button class="btn btn-primary" align="center" type="submit" id="button-addon2">Змінити</button></td>
        </tr>
      </div>
  </tbody>
  </table>
</form>

{% endblock %}
