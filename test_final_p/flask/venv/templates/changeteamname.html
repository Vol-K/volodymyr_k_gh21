{% extends "layout.html" %}

{% block title %}
    Заглушка нових прогнозів
{% endblock %}

{% block main %}
<h1 class="text-muted">Зміна назви <br>чи видалення команди</h1>
<form action="/changeteamname" method="post">
  <table 
    class="table table-borderless" 
    style="width:auto" 
    id="add_comandu"
    align="center">

    <thead style="font-size:16px" align="center">
      <tr>
        <th scope="col" style="width:auto">Стара назва</th>
        <th scope="col" style="width:auto">Нова назва</th>
        <th scope="col" style="width:auto"></th>
        <th scope="col" style="width:auto"></th>
      </tr>
    </thead>

    <tbody>
      <div class="input-group mb-3">
        <tr>
          <td><select autocomplete="off" autofocus class="custom-select" name="team_name" type="text" min="1" required>
            <option selected disabled value="">...</option>
              {% for row in rows %}
                <option>{{ row[1] }}</option> <!-- row["team_name"]  -->
              {% endfor %}
            </select></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="new_team_name" placeholder="Нова назва" type="text" min="1" style="width:auto"></td>
          <td><button class="btn btn-primary" align="center" type="submit" id="add_comandu_button">Змінити</button></td>
          <td><button class="btn btn-danger" align="center" name="del_team" type="submit" value="yes">Видалити команду</button></td>
        </tr>
      </div>
    </tbody>
  </table>
</form>
<table
  class="table table-striped table-borderless a"
  style="width:auto"
  align="center">

  <thead style="font-size:17px" align="center">
  </thead>

  <tbody>
    <div class="input-group mb-3">
      {% for row in rows %}
        <tr>
          <td><b>{{ row[1] }}</b></td> <!-- row["team_name"] -->
        </tr>
      {% endfor %}
    </div>
  </tbody>
</table>
{% endblock %}
