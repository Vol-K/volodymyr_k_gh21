{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
<h2 class="text-muted">ЗАглушка видалення граавця з команди<br></h2>
<form action="/del_player_from_team" method="post">

  <table
    class="table table-striped table-borderless"
    style="width:auto"
    align="center">

    <button class="btn btn-danger" align="center" type="submit">Видалити</button>

    <thead style="font-size:16px">
      <tr>
        <th scope="col">ID Юзера</th>
        <th scope="col">Команда</th>
        <th scope="col">Член команди</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <div class="input-group mb-3">
        {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[2] }}</td> <!-- row["team"]  -->
          <td>{{ row[1] }}</td> <!-- row["user_name"] -->
          <td>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="user_name" value={{ row[0] }}> <!-- row["user_name"] -->
              <label class="form-check-label" for="user_name"></label>
            </div>
          </td>
        </tr>
        {% endfor %}

      </div>
    </tbody>
  </table>
</form>
<br>
<div class="btn-group-vertical" align="center">
  <a href="add_players_to_team"><button class="btn btn-primary" type="submit" style="width:160px">Додати гравця</button></a>
</div>
{% endblock %}
