{% extends "layout.html" %}

<!-- Підзаголовок сторінки -->
{% block title %}
  Вхід
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Ім'я користувача" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Пароль" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Вхід</button>
    </form>
{% endblock %}
