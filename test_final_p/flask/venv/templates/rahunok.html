{% extends "layout.html" %}

{% block title %}
    Заглушка нових прогнозів
{% endblock %}

{% block main %}
<h1 class="text-muted">Вносим рахунок по матчах</h1>
<form action="/rahunok" method="post">

  <table class="table table-borderless" style="width:600px" align="center" id="rahunok">

    <thead style="font-size:17px" align="center">
      <tr>
        <th scope="col">Учасники матчу</th>
        <th scope="col" style="width:80px">Господарі</th>
        <th scope="col" style="width:80px">Гості</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <div class="input-group mb-3">
        <tr>
          <td><select autocomplete="off" autofocus class="custom-select" name="razom" placeholder="Company`s tiker" type="text" min="1" required>
            <option selected disabled value="">Команди</option>
              {% for row in rows %}
                <option>{{ row[5] }}</option> <!-- row["razom"] -->
              {% endfor %}
            </select></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="home" type="number" min="0" style="width:60px" required></td>
          <td><input autocomplete="off" align="center" autofocus class="form-control" name="visitor" type="number" min="0" style="width:60px" required></td>
          <td><button class="btn btn-primary" align="center" type="submit" id="button-addon2">Внести</button></td>
        </tr>
      </div>
    </tbody>
  </table>
</form>

{% endblock %}
