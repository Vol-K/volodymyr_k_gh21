{% extends "layout.html" %}

<!-- Підзаголовок сторінки -->
{% block title %}
  Склади команд
{% endblock %}

{% block main %}
<h1 class="text-muted" align="center">Команди та їх учасники<br></h1>
<br>
<table
  class="table table-striped table-borderless align-middle"
  style="border-color:#ffffff; width:auto"
  align="center"
  id="teams_and_members">

  <thead style="font-size:16px" align="center">
    <tr>
      <th data-field="teams">Команда</th>
      <th data-field="members">Член команди</th>
      <th data-field="total_points">Бали</th>
    </tr>
  </thead>

  <tbody>
    <div class="input-group mb-3">
      {% for row in rows %}
        <tr>
          <td data-field="teams">{{ row[2] }}</td>
          <td data-field="members">{{ row[0] }}</td>
          <th data-field="total_points">{{ row[1] }}</th>
        </tr>
      {% endfor %}
    </div>
  </tbody>
</table>
{% endblock %}
